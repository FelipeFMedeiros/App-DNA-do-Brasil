<!-- minimal header with X button -->
<header class="adminuiux-header position-absolute w-100" style="z-index: 1030; background: transparent">
    <!-- Fixed navbar -->
    <nav class="navbar">
        <div class="container-fluid">
            <!-- X button -->
            <div class="ms-auto">
                <button class="btn btn-square btn-link text-white close-button" onclick="goBack()">
                    <i class="bi bi-x" style="height:auto!important"></i>
                </button>
            </div>
        </div>
    </nav>
</header>

<!-- title copy-->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        if ($('#title').length > 0) {
            $('.title').html($('#title').html());
        }
    });
</script>

<style>
    .close-button {
        font-size: 32px;
        line-height: 1;
        padding: 0.25rem 0.5rem;
        transition: all 0.2s ease;
    }

    .close-button:hover {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        transform: scale(1.05);
    }

    /* Aumento da especificidade e força do tamanho do ícone */
    .close-button i.bi-x {
        font-size: 36px !important;
        display: block;
        width: auto;
        height: auto;
        line-height: 0.9;
    }

    /* Ajustando o layout do botão para centralizar melhor o ícone */
    .btn.close-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 48px;
        height: 48px;
        padding: 0;
    }
</style>
